<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수전쟁</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 시작 화면 -->
    <div class="screen" id="start-screen">
        <h1 class="game-title">PRIME WAR</h1>
        <button class="btn" id="single-mode-button">SINGLE MODE</button>
        <button class="btn" id="battle-mode-button">BATTLE MODE</button>
        <!-- 추가: 관리자 모드 버튼 -->
        <button class="btn" id="admin-mode-button">관리자 모드</button>
    </div>

        <!-- 싱글 모드 설정 화면 -->
        <div class="screen" id="single-settings-screen">
            <div class="settings-wrapper">
                <h2>Single Mode Setting</h2>
                <div class="setting-group">
                    <label>게임판:</label>
                    <select id="single-game-mode-select">
                        <option value="3">3 x 3</option>
                        <option value="4">4 x 4</option>
                        <option value="5">5 x 5</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>시간제한:</label>
                    <select id="single-time-limit-select">
                        <option value="40">40초</option>
                        <option value="30">30초</option>
                        <option value="20">20초</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>하트:</label>
                    <select id="heart-count-select">
                        <option value="1">1개</option>
                        <option value="2">2개</option>
                        <option value="3">3개</option>
                        <option value="4">4개</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>숫자 범위:</label>
                    <div class="range-inputs">
                        <select id="single-range-start-select"></select>
                        <select id="single-range-end-select"></select>
                    </div>
                </div>
                <div class="container">
                    <button id="start-single-game-button">Start Game</button>
                </div>
            </div>
        </div>

        <!-- 배틀 모드 설정 화면 -->
        <div class="screen" id="battle-settings-screen">
            <div class="settings-wrapper">
                <h2>Battle Mode Setting</h2>
                <div class="setting-group">
                    <label>게임판:</label>
                    <select id="battle-game-mode-select">
                        <option value="3">3 x 3</option>
                        <option value="4">4 x 4</option>
                        <option value="5">5 x 5</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>시간제한:</label>
                    <select id="battle-time-limit-select">
                        <option value="40">40초</option>
                        <option value="30">30초</option>
                        <option value="20">20초</option>
                    </select>
                </div>
                <div class="setting-group">
    <label>라운드:</label>
    <select id="round-count-select">
        <option value="1">1 라운드</option>
        <option value="2">2 라운드</option>
        <option value="3" selected>3 라운드</option>
        <option value="4">4 라운드</option>
        <option value="5">5 라운드</option>
    </select>
</div>
                <div class="setting-group">
                    <label>숫자 범위:</label>
                    <div class="range-inputs">
                        <select id="battle-range-start-select"></select>
                        <select id="battle-range-end-select"></select>
                    </div>
                </div>
                <div class="container">
                    <button id="start-battle-game-button">Start Battle</button>
                </div>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div class="screen" id="game-screen">
            <div class="info-panel">
                <div class="round-info" id="round-info"></div>
                <div class="hearts" id="hearts-container">❤️❤️</div>
                <div class="timer" id="timer-container">40초</div>
                <div class="score-panel">
                    <div id="player-a-score" class="player-score">A: 0</div>
                    <div id="player-b-score" class="player-score">B: 0</div>
                </div>
            </div>
            <div class="board-container">
                <div class="board" id="game-board"></div>
            </div>
            <div class="control-panel">
                <button class="btn" id="no-more-primes-btn">no prime</button>
            </div>
        </div>

        <!-- 게임 오버 화면 -->
<div class="screen" id="gameover-screen">
    <div class="gameover-content">
        <h2>Game Over</h2>
        <div class="battle-result" id="battle-result"></div>
        <div class="final-score">SCORE: <span id="final-score">0</span></div>
        <div class="high-scores-container">
            <div class="mode-buttons">
                <button class="mode-btn selected" data-mode="3x3">3x3</button>
                <button class="mode-btn" data-mode="4x4">4x4</button>
                <button class="mode-btn" data-mode="5x5">5x5</button>
            </div>
            <ol class="high-scores-list" id="high-scores-list"></ol>
        </div>
        <button class="btn" id="restart-button">게임 다시하기</button>
        <!-- 기존 관리자 모드 버튼 제거, 대신 홈화면 버튼 추가 -->
        <button class="btn" id="home-button">홈화면</button>
    </div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
