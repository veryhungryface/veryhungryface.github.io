<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수전쟁</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 시작 화면 -->
        <div class="screen" id="start-screen">
            <h1 class="game-title">PRIME WAR</h1>
            <button class="btn" id="start-button">START</button>
        </div>

        <!-- 설정 화면 -->
        <div class="screen" id="settings-screen">
            <div class="settings-wrapper">
                <h2>Setting</h2>
                <div class="setting-group">
                    <label>게임판:</label>
                    <select id="game-mode-select">
                        <option value="3">3 x 3</option>
                        <option value="4">4 x 4</option>
                        <option value="5">5 x 5</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>시간제한:</label>
                    <select id="time-limit-select">
                        <option value="40">40초</option>
                        <option value="30">30초</option>
                        <option value="20">20초</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>하트:</label>
                    <select id="heart-count-select">
                        <option value="1">1개</option>
                        <option value="2">2개</option>
                        <option value="3">3개</option>
                        <option value="4">4개</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>숫자 범위:</label>
                    <div class="range-inputs">
                        <!-- 기존 input을 select로 변경 -->
                        <select id="range-start-select"></select>
                        <select id="range-end-select"></select>
                    </div>
                </div>
                <div class="container">
                    <button id="start-game-button">Start Game</button>
                </div>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div class="screen" id="game-screen">
            <div class="info-panel">
                <div class="hearts" id="hearts-container">❤️❤️</div>
                <div class="timer" id="timer-container">40초</div>
                <div class="score-panel">점수: <span id="score">0</span></div>
            </div>
            <div class="board-container">
                <div class="board" id="game-board"></div>
            </div>
            <div class="control-panel">
                <button class="btn" id="no-more-primes-btn">no prime</button>
            </div>
        </div>

        <!-- 게임 오버 화면 -->
        <div class="screen" id="gameover-screen">
            <div class="gameover-content">
                <h2>Game Over</h2>
                <div class="final-score">SCORE: <span id="final-score">0</span></div>
                <div class="high-scores-container">
                    <div class="mode-buttons">
                        <button class="mode-btn selected" data-mode="3x3">3x3</button>
                        <button class="mode-btn" data-mode="4x4">4x4</button>
                        <button class="mode-btn" data-mode="5x5">5x5</button>
                    </div>
                    <ol class="high-scores-list" id="high-scores-list"></ol>
                </div>
                <button class="btn" id="restart-button">게임 다시하기</button>
                <button class="btn" id="clear-records-button">관리자 모드</button>
            </div>
            <div class="confirm-dialog" id="confirm-dialog" style="display: none;">
                <div class="dialog-content">
                    <h3>확인</h3>
                    <p>정말 모든 기록을 초기화하시겠습니까?</p>
                    <div class="button-group">
                        <button id="confirm-yes">예</button>
                        <button id="confirm-no">아니오</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
